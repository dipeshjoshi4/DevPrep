<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in react different way</title>
    <!-- react algorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- react dom algorithm -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- transpiler -> translator  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>list in react different way</h1>
    <div id="root"></div>
    <script type="text/babel">

        const rootElement = document.getElementById('root');

        function inner(elem,index){
            return <li key={index} > 
                <div> {elem} </div>
                <button>Click</button>
                </li>
           
        }

        function ShoppingCart(){
            const cart = ["Apple","Oranges","Grapes","Brocokli"];
            return <ul>{cart.map(inner)}</ul>
        }

        //ReactDom
        ReactDOM.render(<ShoppingCart></ShoppingCart>,rootElement)

    </script>
</body>
</html>
