<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- react algorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- react dom algorithm -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- transpiler -> translator  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>
    <h1>PROPS example</h1>
    <div id="root">

    </div>
    <script type="text/babel">
        const rootElement = document.getElementById('root');


        // functions that returns -> html
        function Heading(props) {
            const name = props.name;
            const age = props.age;
            return <h1>Hi My Name is {name} and my age is {age}</h1>
        }
        // ReactDOM-> 1
        ReactDOM.render(<Heading name={"dipesh"} age={24}></Heading>, rootElement)

    </script>
</body>

</html>

<!-- PROPS IS OBJECT AND IT STORE OUR DATA AS PARAMETER -->
