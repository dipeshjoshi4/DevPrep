<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React with CDN</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <h1>React Manipulation Example</h1>
    <div id="root">

    </div>
    <script>
        const rootElement = document.getElementById('root');
        const reactHeadElement = React.createElement("h1", { style: { color: "red" } }, "Hello From React CDN");
        ReactDOM.render(reactHeadElement, rootElement)
    </script>

</body>

</html>

    <!-- We dont make it componenet here so we never use this -->
